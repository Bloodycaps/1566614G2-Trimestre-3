<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul.c1 {
            list-style-type: circle;
            list-style-image: url('https://www.w3schools.com/css/sqpurple.gif');
        }

        ul.c2 {
            list-style-type: square;
        }

        ol.c3 {
            list-style-type: upper-roman;
        }

        ol.c4 {
            list-style-type: lower-alpha;
        }

    </style>
</head>
<body>

<ul class="c1">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
</ul>
<ul class="c2">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
</ul>
<ol class="c3">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
</ol>
<ol class="c4">
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
    <li>item 4</li>
    <li>item 5</li>
</ol>


</body>
</html>
